<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
</head>

<body>

<h3>Formulario con Errores</h3>

<form name="miform" onsubmit="" method="post" class="row g-3">
    <div class="row">
        <div class="col">
        <label for="nombre" class="form-label">Nombre: 
        <input type="text" id="nombre" name="nombre" placeholder="Juan" class="form-control" required></label>
        </div>
        <div class="col">
        <label for="apellido" class="form-label">Apellido: 
        <input type="text" id="apellido" name="apellido" placeholder="Lopez" class="form-control" required></label>
        </div>
    </div>
    <br></br>
<h5>Domicilio</h5>
    <div class="row">
        <div class="col">
        <label for="calle" class="form-label">Calle: 
        <input type="text" id="calle"  name="calle" placeholder="Av. Asamblea" class="form-control" required></label>
        </div>
        <div class="col">
        <label for="alt" class="form-label">Altura: 
        <input type="number" id="alt"  name="alt" placeholder="153" class="form-control" required></label>
        </div>
        <br></br>
    </div>
    <div class="row">
        <div class="col">
        <label for="loc" class="form-label">Localidad: 
        <input type="text" id="loc"  name="loc" placeholder="caba" class="form-control" required></label>
        </div>
        <div class="col">
        <label for="prov" class="form-label">Provincia: 
        <input type="text" id="prov"  name="prov" placeholder="Bs. As." class="form-control" required></label>
        </div>
    </div>
    <br></br>

<h5>Contacto</h5>
    <div class="row">
        <div class="col">
        <label for="ar1" class="form-label">Cod. Area: 
        <input type="number" id="ar1"  name="ar1" placeholder="011" class="form-control" required></label>
        <label for="tel" class="form-label">Telefono fijo: 
        <input type="number" id="tel"  name="tel" placeholder="4567-8901" class="form-control" required></label>
        </div>
    </div>
        <br></br>
    <div class="row">
        <div class="col">
        <label for="ar2" class="form-label">Cod. Area: 
        <input type="number" id="ar2"  name="ar2" placeholder="15" class="form-control" required></label>
        <label for="cel" class="form-label">Celular: 
        <input type="number" id="alt"  name="alt" placeholder="34567890" class="form-control" required></label>
        </div>
    </div>
        <br></br>
    
<h5>Email</h5>
    <div class="row">
        <label for="email" class="form-label">Email: 
        <input type="email" id="email"  name="email" placeholder="juan@hot.com" class="form-control" required></label>
        <br></br>
    </div>
    
<h5>Edad</h5>
    <div class="row">
        <div class="col">
        <label for="edad" class="form-label">Edad: 
        <input type="number" id="edad"  name="edad" placeholder="44" class="form-control" required></label>
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento: 
        <input type="text" id="fecha_nacimiento"  name="fecha_nacimiento" placeholder="10/12/1987" class="form-control" required></label>
        </div>
    </div>
    <br></br>

<h5>Genero</h5>
    <div class="col-12">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" required>
            <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
            <label class="form-check-label" for="femenino">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="otro" value="Otro" disabled>
            <label class="form-check-label" for="otro">Otro</label>
        </div>  
    </div>

    <br></br>
<h5>Antiguedad</h5>
    <div class="row">
        <div class="col">
        <label for="ant" class="form-label">Antiguedad años: 
        <input type="number" id="ant"  name="ant" placeholder="11 años" class="form-control" required></label>
        <label for="ar3" class="form-label">Area de Trabajo: 
        <input type="text" id="ar3"  name="ar3" placeholder="Laboratorio de electronica" class="form-control" required></label>
        </div>
    </div>
    <br></br>

    <div class="col-12">

        <button class="btn btn-primary" type="submit">Enviar</button>

    </div>

</form>

</body>
</html>
