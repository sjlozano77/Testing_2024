<!DOCTYPE html>
<html>

<head>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="JS/funciones.js"></script>
</head>

<body>

<h2>Form1</h2>

<p>Formulario de ingreso</p>

<form name="miform" onsubmit="return validacion()" method="post">
<label for="nombre">Nombre: </label><br>
<input type="text" id="nombre" name="nombre"><br>
<span role="alert" id="nombreError" hidden="hidden" >
   Ingrese su nombre, por favor
</span>
<label for="apellido">Apellido: </label><br>
<input type="text" id="apellido"  name="apellido"><br>
<label for="dni">DNI: </label><br>
<input type="number" id="dni"  name="dni"><br>
<label for="fecha_nacimiento">Fecha de Nacimiento: </label><br>
<input type="date" id="fecha_nacimiento"  name="fecha_nacimiento"><br>
<label for="email">Email: </label><br>
<input type="email" id="email"  name="password"><br>
<label for="password">Password: </label><br>
<input type="password" id="password"  name="password"><br>
<label for="r_password">Repetir Password: </label><br>
<input type="password" id="r_password"  name="r_password"><br>

<p>Genero: </p>
<input type="radio" id="masculino" value="Masculino" name="genero" checked >
<label for="masculino">Masculino</label><br>
<input type="radio" id="femenino" value="Femenino" name="genero">
<label for="femenino">Femenino</label><br>
<input type="radio" id="otro" value="Otro" name="genero">
<label for="otro">Otro</label><br>
<br>


<p>Tipo de vehiculo: </p>
<input type="checkbox"  id="coche" name="vehiculo" value="Coche">
<label for="coche">Coche </label><br>
<input type="checkbox"  id="bici" name="vehiculo" value="Bicicleta">
<label for="bici">Bicicleta</label><br>
<br>
<label for="autos">Elija un Marca de auto:</label>
<select id="autos" name="autos">
  <option value="volvo">Renault</option>
  <option value="saab">Toyota</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
<br>
<br>

<input type ="submit" value="Enviar">

</form>

</body>
</html>
